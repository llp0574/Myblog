<div class="content blog clearfix blog-index">
    <div class="row">
        <div class="col-8">
            {{#if posts}}
                {{#each posts}}
                    <article>
                        <h1><a href="u/{{ name }}/{{ time.day }}/{{ title }}" target="_blank">{{ title }}</a></h1>
                        <p class="author">{{ name }} <span class="date">on {{ time.minute }}</span></p>
                        <a href="u/{{ name }}/{{ time.day }}/{{ title }}" target="_blank"><img src="http://www.adhamdannaway.com/wp-content/uploads/2015/01/designer-coder-collage.jpg" class="attachment-post-thumbnail wp-post-image" alt="designer-coder-collage"></a>
                        <p>{{{ abstract }}}</p>
                        <a class="button" href="u/{{ name }}/{{ time.day }}/{{ title }}" target="_blank">阅读更多</a>
                    </article>
                {{/each}}
            {{else}}
                <p>暂时没有文章！</p>
            {{/if}}

        </div>
    </div>
</div>
